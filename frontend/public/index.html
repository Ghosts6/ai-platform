{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIAgent: Modular backend and web UI for intelligent, task-oriented agents powered by OpenAI and Django." />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'fav/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'fav/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>AIAgent Web UI</title>
    <link rel="icon" type="image/png" href="https://github.com/Ghosts6/Local-website/blob/main/img/Baner.png" />
  </head>
  <body class="min-h-screen min-w-full flex flex-col justify-center items-center bg-gradient-to-br from-[#0f2027] to-[#2c5364] text-white font-sans overflow-x-hidden">
    <div class="main-content w-full min-h-screen flex flex-col justify-center items-center text-center animate-fadeIn">
      <div class="glow pulse rounded-2xl p-8 md:p-12 bg-white/5 backdrop-blur-sm shadow-lg transition-shadow hover:shadow-2xl">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-wide bg-gradient-to-r from-cyan-400 to-blue-700 bg-clip-text text-transparent">Welcome to <span class="text-cyan-400">AIAgent</span> Platform</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-200">Modular backend and web UI for intelligent, task-oriented agents powered by OpenAI and Django.<br>
        <span class="text-cyan-400 font-semibold">Fast. Modern. Extensible.</span></p>
        <a href="/admin/" class="text-white bg-cyan-500 px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-cyan-600 transition">Go to Admin</a>
      </div>
    </div>
    <div class="footer fixed bottom-0 w-full text-center text-gray-400 text-sm py-2 bg-black/10 tracking-wide">&copy; 2025 AIAgent Platform &mdash; All rights reserved.</div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>

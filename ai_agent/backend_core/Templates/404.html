{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | AIAgent Platform</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png' %}">
    <link rel="stylesheet" href="{% static 'css/django-tailwind.generated.css' %}">
</head>
<body class="min-h-screen flex items-center justify-center bg-background text-accent font-body">
    <div class="box text-center p-8 rounded-2xl bg-surface shadow-2xl w-full max-w-lg animate-fadeIn">
        <svg class="mx-auto mb-4" width="64" height="64" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#ef4444" opacity="0.2"/><path d="M12 8v4m0 4h.01" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <h1 class="text-5xl font-extrabold text-red-500 mb-2">404</h1>
        <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
        <p class="text-lg text-accent/90 mb-6">Sorry, the page you are looking for does not exist.<br>If you think this is a mistake, <a href="mailto:contact@aiagent.com" class="underline text-primary hover:text-primary-hover">contact us</a>.</p>
        <a href="/" class="inline-block px-6 py-2 rounded-lg bg-primary hover:bg-primary-hover text-background font-semibold shadow transition">Go Home</a>
    </div>
    <footer class="fixed bottom-0 w-full text-center text-accent/60 text-sm py-2 bg-secondary/50 tracking-wide">&copy; 2025 AIAgent Platform &mdash; All rights reserved.</footer>
</body>
</html>
